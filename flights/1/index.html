<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery-3.1.1.js"></script>
        <script type="text/javascript" src="showdown-1.5.1.min.js"></script>
        <script>
        $(document).ready(function(){
            $.get( "./report.md", function( data ) {
                alert( "Data Loaded: " + data );
                $( "#content" ).html( data );
                alert("changed content");
            })
            .done(function() {
                alert( "second success" );
            })
            .fail(function(e) {
                alert( "error" + e);
            })
            .always(function() {
                alert( "finished" );
            });
        });
        </script>
    </head>
    <body>

        <p id="content">This is a paragraph.</p>

    </body>
</html>
