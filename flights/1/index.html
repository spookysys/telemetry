<!DOCTYPE html>
<html>
    <head>

        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700'>
        <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600'>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">        

        <script type="text/javascript" src="../../scripts/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="../../scripts/showdown-1.5.1.min.js"></script>
        <script>
        $(document).ready(function(){
            $.get( "./report.md", function(text) {
                var converter = new showdown.Converter({tables: true});
                var html = converter.makeHtml(text);
                $( "#content" ).html(html);
            })
            .fail(function(e) {
                alert( "error" + e);
            });
        });
        </script>
    </head>
    <body>
        <div id="content">Loading...</p>
    </body>
</html>
