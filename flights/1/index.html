<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">

        <script type="text/javascript" src="../../scripts/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="../../scripts/showdown-1.5.1.min.js"></script>

        <script>
            $(document).ready(function(){
                $.get( "./report.md", function(text) {
                    var converter = new showdown.Converter({tables: true});
                    var html = converter.makeHtml(text);
                    $( "#content" ).html(html);
                })
                .fail(function(e) {
                    alert( "error" + e);
                });
            });
        </script>

    </head>
    <body>
        <p id="content">
            Loading...
        </p>
    </body>
</html>
